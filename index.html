<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <h1 class="title">Get<span> insights </span>that help <br> your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and  make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>

        <div class="info">
            <div class="companies-cont">
                <h2 class="stat">10k+</h2>
                <h3 class="cat">COMPANIES</h3>
            </div>
            <div class="templates-cont">
                <h2 class="stat">314</h2>
                <h3 class="cat">TEMPLATES</h3>
            </div>
            <div class="queries-cont">
                <h2 class="stat">12M+</h2>
                <h3 class="cat">QUERIES</h3>
            </div>
        </div>
        <img alt="the-office" class="office" src="images/image-header-desktop.jpg">
        <div class="panel"></div>
    </div>
</body>
</html>
